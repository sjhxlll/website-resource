<script type="text/javascript">
    $(document).ready(function(){
    $('#ajax_key').click(function (){
    var url = $("#url").val();
    layer.load(1);
    $.ajax({
    url: "/ShortUrl",
    type: "GET",
    dataType: "json",
    data: "longurl=" + $.trim($("#url").val()) + "&type=" + $("#type").val() + "&jump=" + $("#jump").val(),
    success: function(data){
    layer.closeAll('loading');
    var oDiv = document.getElementById('tips');
    if (data.code == 1) {
    oDiv.innerHTML = '<center><div class="tips"><div class="tips-content">&nbsp生成成功：<a href='http://fh.4p4.cn/+%20data.anturl%20+' target="_blank">' + data.anturl + '</a></div></div></center>';
    }else{
    oDiv.innerHTML = '<center><div class="tips"><div class="tips-content">&nbsp生成失败：' + data.msg + '</div></div></center>';
    }
    },
    error: function(e){
    layer.closeAll('loading');
    var oDiv = document.getElementById('tips');
    oDiv.innerHTML = '<center><div class="tips"><div class="tips-content">&nbsp生成失败，API通讯失败</div></div></center>';
    }
    });
    });
    });
</script>
